  "$SOFA_BUILD_DIR",
  "-S",
  ".",
  "-DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX",
  "-DCMAKE_BUILD_TYPE=$SOFA_BUILD_TYPE",
  "--preset",
  "standard",
  "$SOFA_PLUGIN_PYTHON3_ARGS"] }

[feature.presets-supported-plugins.tasks]

  "--preset",
  "full-dev",
  "$SOFA_PLUGIN_PYTHON3_ARGS",
  "$SOFA_PLUGIN_SOFACUDA_ARGS"] }  

[environments]
conda-core = { features = ["presets-conda-core"] }
minimal = { features = ["presets-minimal"] }
minimal-dev = { features = ["presets-minimal-dev"] }
standard = { features = ["presets-standard", "plugin-sofa-python3", "presets-defaultGUI", "python312"] }
standard-dev = { features = ["presets-standard-dev", "plugin-sofa-python3", "presets-defaultGUI", "python312"] }
release-package = { features = [
  "build-release-package",
  "plugin-sofa-python3",
  "plugin-cgal",
  "plugin-cuda",
  "plugin-cimg",
  "presets-defaultGUI",
  "qt-gui",
  "python312"] }
supported-plugins = { features = [
  "presets-supported-plugins",
  "plugin-sofa-python3",
  "plugin-cgal",
  "plugin-cuda",
  "plugin-cimg",
  "presets-defaultGUI",
  "qt-gui",
  "python312"]}
supported-plugins-dev = { features = [
  "presets-supported-plugins-dev",
  "plugin-sofa-python3",
  "plugin-cgal",
  "plugin-cuda",
  "plugin-cimg",
  "presets-defaultGUI",
  "qt-gui",
  "python312"]}
full = { features = [
  "presets-full",
  "plugin-sofa-python3",
  "plugin-cgal",
  "plugin-cuda",
  "plugin-cimg",
  "presets-defaultGUI",
  "qt-gui",
  "python312"]}
full-dev = { features = [
  "presets-full-dev",
  "plugin-sofa-python3",
  "plugin-cgal",
  "plugin-cuda",
  "plugin-cimg",
  "presets-defaultGUI",
  "qt-gui",
  "python312"]}
